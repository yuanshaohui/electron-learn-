<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>超链接</title>
</head>

<body>
    <!--
        href：超链接的地址
        target:打开方式
            _self  默认值
            _blank 在新的窗口中打开
            内联框架的名字 可在内联框架中打开
    -->
    <a href="图片标签.html">这是本地的超链接地址</a>
    <a href="http:www.baidu.com">这是百度的超链接地址</a>
    <a href="1.0.jpg" target="图片">在内联框架中打开本地超链接</a>
    <iframe src="图片标签.html" name="图片" frameborder="0"></iframe>
</body>

</html>
