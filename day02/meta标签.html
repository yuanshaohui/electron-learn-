<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="html5,python,javascript" />
    <!-- 关键词 -->
    <meta name="description" content="这是对网页的描述">
    <!-- 网页描述的一句话 -->
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
    <!-- 用来跳转 -->
    <title>关于meta标签的使用</title>
</head>

<body>
    <h1>内容</h1>
</body>

</html>
