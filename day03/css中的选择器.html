<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        #p1 {
            color: sienna;
            font-size: 40px;
        }

        .p2 {
            font-size: 20px;
        }

        .hello {
            font-size: 30px;
        }

        .p2,
        .p3 {
            color: slateblue;
        }

        < !--"*{}"全部选择器-->
    </style>
</head>

<body>
    <p id="p1">古诗标题</p>
    <p class="p2 hello">正文正文正文正文</p>
    <p class="p2">正文正文正文正文</p>
    <p class="p2">正文正文正文正文</p>
    <p class="p2">正文正文正文正文</p>
    <p class="p3">并集选择器测试</p>
    <p class="p3">并集选择器测试</p>
    <p class="p3">并集选择器测试</p>
</body>

</html>
