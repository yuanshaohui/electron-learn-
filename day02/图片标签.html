<!doctype html>
<html>

<head>
    <meta charset="tuf-8">
    <title>图片标签</title>
</head>

<body>
    <!-- 
        使用img标签从外部引入图片
        src:引用文件地址(相对地址)，"/../1.0.jpg"表示返回几级上层目录
        alt:对图片进行描述
        width:修改文件的宽度
        height:修改文件的高度

    -->
    <img src="1.0.jpg" alt="这是一辆跑车" width="600px" />
</body>

</html>
